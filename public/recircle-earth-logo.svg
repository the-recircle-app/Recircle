<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1A7D40" />
  
  <!-- Earth-like gradients -->
  <circle cx="256" cy="256" r="210" fill="#3AAB58" />
  <circle cx="256" cy="256" r="190" fill="#4DC970" />
  
  <!-- Recycling arrows forming a circle -->
  <g transform="translate(256, 256) scale(0.82)">
    <!-- First recycling arrow (green) -->
    <path d="M0,-170 C70,-160 140,-120 170,-50 L140,-70 C150,-40 160,-10 170,20 L100,-60 L140,-70 C120,-110 70,-150 0,-160 Z" fill="#096A2E" stroke="#FFFFFF" stroke-width="8" />
    
    <!-- Second recycling arrow (lighter green) -->
    <path d="M170,-50 C190,20 180,90 140,150 L160,110 C130,130 100,150 70,170 L120,60 L160,110 C180,70 190,10 170,-50 Z" fill="#32B158" stroke="#FFFFFF" stroke-width="8" transform="rotate(120, 0, 0)" />
    
    <!-- Third recycling arrow (medium green) -->
    <path d="M170,-50 C190,20 180,90 140,150 L160,110 C130,130 100,150 70,170 L120,60 L160,110 C180,70 190,10 170,-50 Z" fill="#269B47" stroke="#FFFFFF" stroke-width="8" transform="rotate(240, 0, 0)" />
  </g>
  
  <!-- Central circular icon representing reuse/recycle -->
  <circle cx="256" cy="256" r="55" fill="#FFFFFF" />
  <circle cx="256" cy="256" r="45" fill="#0E5E2D" />
  
  <!-- B3TR symbol -->
  <g transform="translate(256, 256) scale(0.85)">
    <text x="-30" y="15" font-family="Arial, sans-serif" font-weight="bold" font-size="45" fill="#FFFFFF">B3TR</text>
  </g>
